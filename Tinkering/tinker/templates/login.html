{% extends 'layout_logged_in.html' %}
{% load static %}
{% load bootstrap %}
{% block content %}

    <div class="login_body">

        <div class = "login_form">
            <h1> Welcome to Rethink Portal </h1>

                      {{ form|bootstrap }}

         </div>

        <div class="bg"></div>
    <div class="bg2"></div>

    </div>
{% endblock %}
